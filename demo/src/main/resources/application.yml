server:
    port: 8081
    context-path: /demo

logging:
    level:
        tk.mybatis: TRACE

druid:
    url: jdbc:mysql://localhost:3306/demo
    driver-class: com.mysql.jdbc.Driver
    username: root
    password: 123456
    initial-size: 1
    min-idle: 1
    max-active: 20
    test-on-borrow: true

mybatis:
    type-aliases-package: com.example.demo.model
    mapper-locations: classpath:mapper/*.xml